<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self'; media-src 'self'">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano">
        <div class="key white" data-key="C1"></div>
        <div class="key black" data-key="C1Sharp"></div>
        <div class="key white" data-key="D1"></div>
        <div class="key black" data-key="D1Sharp"></div>
        <div class="key white" data-key="E1"></div>
        <div class="key white" data-key="F1"></div>
        <div class="key black" data-key="F1Sharp"></div>
        <div class="key white" data-key="G1"></div>
        <div class="key black" data-key="G1Sharp"></div>
        <div class="key white" data-key="A1"></div>
        <div class="key black" data-key="A1Sharp"></div>
        <div class="key white" data-key="B1"></div>
    
        <div class="key white" data-key="C"></div>
        <div class="key black" data-key="CSharp"></div>
        <div class="key white" data-key="D"></div>
        <div class="key black" data-key="DSharp"></div>
        <div class="key white" data-key="E"></div>
        <div class="key white" data-key="F"></div>
        <div class="key black" data-key="FSharp"></div>
        <div class="key white" data-key="G"></div>
        <div class="key black" data-key="GSharp"></div>
        <div class="key white" data-key="A"></div>
        <div class="key black" data-key="ASharp"></div>
        <div class="key white" data-key="B"></div>
        <div class="key white" data-key="C2"></div>

        <div class="key black" data-key="C2Sharp"></div>
        <div class="key white" data-key="D2"></div>
        <div class="key black" data-key="D2Sharp"></div>
        <div class="key white" data-key="E2"></div>
        <div class="key white" data-key="F2"></div>
        <div class="key black" data-key="F2Sharp"></div>
        <div class="key white" data-key="G2"></div>
        <div class="key black" data-key="G2Sharp"></div>
        <div class="key white" data-key="A2"></div>
        <div class="key black" data-key="A2Sharp"></div>
        <div class="key white" data-key="B2"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
